<!DOCTYPE html>

<head>

    <title>learn-html-demo1</title>
    <style>
        .logo {
            border: 1px solid grey;

        }

            cursor: pointer;
        }
    </style>
    <script>
        console.log("Hello Wrold")
        document.write("Hello Wrold")
        alert("Hello Wrold")
    </script>
</head>

<body>
    <span class="logo">登录 </span>

    <div>
